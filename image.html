<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Obrázky</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="links">
      <a href="index.html">Hledání</a>
      <a href="advanced.html">Pokročilé vyhledávání</a>
    </div>

    <div class="center">
      <h1>Google Obrázky</h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Hledej obrázky podle svých potřeb...">
        <input type="hidden" name="tbm" value="isch">
        <div class="buttons">
          <input type="submit" value="Vyhledat obrázky">
        </div>
      </form>
    </div>
  </body>
</html>
