<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Vyhledávání</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="links">
      <a href="image.html">Obrázky</a>
      <a href="advanced.html">Pokročilé vyhledávání</a>
    </div>

    <div class="center">
      <h1>Google</h1>
      <form action="https://www.google.com/search" method="get">
        <input type="text" name="q" placeholder="Hledej podle svých potřeb...">
        <div class="buttons">
          <input type="submit" value="Vyhledat">
          <input type="submit" name="btnI" value="Vyzkouším své štěstí">
        </div>
      </form>
    </div>
  </body>
</html>
